{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Login</title>
     <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css'%}">
  </head>
  <body>
    <div class="jumbotron">
    <center> <h4 style="text-align:center;padding:10px;background-color:#007bff;color:white;margin-bottom:50px;display:inline-block;border-radius:50px;">Login to Admin Panel</h4></center>
     <div class="container">
       <center><form method="post" class="col-lg-5 col-md-6 col-sm-8 col-xs-12">
         {% csrf_token %}
         <div class="form-group">
           <label for="username">Username</label>
           <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
         </div>
         <div class="form-group">
           <label for="password">Password</label>
           <input type="password" class="form-control" id="password" placeholder="Password" name="password">
         </div>
         <center><button type="submit" class="btn btn-primary">Submit</button></center>
       </form></center>
       {% if messages %}
        <ul>
          {% for message in messages %}
            <center><div class="alert alert-danger" role="alert" style="margin-top:20px;display:inline-block;">
            <li>  {{message}}</li>
            </div></center>
            {% endfor %}
          {% endif %}
      </ul>
     </div>
    </div>
  </body>
</html>
